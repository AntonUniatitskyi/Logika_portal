{% extends "home/base.html" %}
{% block content %}
<h2>Список опитувань</h2>
{% if user.is_superuser %}
                <a href="{% url 'voting:create_poll' %}">Створити опитування</a>
{% endif %}
<ul>
    {% for poll in polls %}
        <li>
            <a href="{% url 'voting:poll_detail' poll.id %}">{{ poll.title }}</a>
            {% if poll.id in user_votes %}
                <span>✔ Ви вже голосували</span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
