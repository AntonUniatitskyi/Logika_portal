{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card portfolio-container shadow-lg p-4 text-center" style="max-width: 800px; width: 100%;">
        <div class="portfolio-container-h d-flex flex-column align-items-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group-my">
                    <label for="id_name">Ім'я</label>
                    {{ form.photo }}
                </div>
                <div class="form-group-my">
                    <label for="id_name">Ім'я</label>
                    {{ form.name }}
                </div>
                <div class="form-group-my">
                    <label for="id_surname">Прізвище</label>
                    {{ form.surname }}
                </div>
                <div class="form-group-my">
                    <label for="id_description">Коротко про себе</label>
                    {{ form.description }}
                </div>
                <div class="d-flex justify-content-center gap-3 mt-3">
                    <div class="form-group-my">
                        <label for="id_ins">Посилання на Instagram</label>
                        {{ form.ins }}
                    </div>
                    <div class="form-group-my">
                        <label for="id_github">Посилання Github</label>
                        {{ form.github }}
                    </div>
                    <div class="form-group-my">
                        <label for="id_linkedin">Посилання LinkedIn</label>
                        {{ form.linkedin }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Зберегти</button>
            </form>
        </div>
        <hr>
    </div>
</div>

{% endblock content %}
