<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завершення опитування</title>
</head>
<body>
    <h2>Останній крок</h2>
    <form method="POST">
        {% csrf_token %}

        <label for="career">Ким ви хочете стати?</label>
        <input type="text" id="career" name="career" placeholder="Наприклад, лікарем, програмістом" required>

        <button type="submit">Завершити</button>
    </form>
</body>
</html>
